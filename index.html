<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaaD_x1's PC Build - High Performance Gaming Setup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles-container"></div>

    <!-- Header/Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">MaaD_x1's PC Build</h1>
            <p class="hero-subtitle">Power. Precision. Performance.</p>
            <div class="glow-underline"></div>
        </div>
    </header>

    <!-- Components Section -->
    <section class="components-section">
        <div class="section-header">
            <h2>Build Components</h2>
            <div class="circuit-divider"></div>
        </div>

        <div class="components-grid" id="componentsGrid">
            <!-- Cards will be dynamically inserted by JavaScript -->
        </div>
    </section>

    <!-- Build Summary -->
    <section class="build-summary">
        <div class="summary-content">
            <div class="total-cost-card">
                <h3>Total Build Cost</h3>
                <p class="total-amount">$852</p>
                <div class="cost-breakdown">
                    <span class="cost-item">8 Components</span>
                    <span class="cost-item">Peak Performance</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Built by <span class="highlight">MaaD_x1</span> â€” 2025</p>

        </div>

    <script src="script.js"></script>
